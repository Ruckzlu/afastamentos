<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Viagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Sistema de Afastamento</h1>
        <form id="travel-form">
            <div class="form-group">
                <label for="postGrad">Post/Grad:</label>
                <input type="text" id="postGrad" name="postGrad" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="ida">Ida:</label>
                <input type="date" id="ida" name="ida" required>
            </div>
            <div class="form-group">
                <label for="volta">Volta:</label>
                <input type="date" id="volta" name="volta" required>
            </div>
            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <button onclick="window.history.back()" class="back-button">Voltar</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
